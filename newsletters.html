  <body>
    <!--
      HOW TO ADD A NEWSLETTER (EDIT HERE)
      1) Export newsletter as Markdown from Google Docs.
      2) Ensure front matter exists at the top of the .md file:
         ---
         title: "Month YYYY Newsletter"
         date: "YYYY-MM-01"
         ---
      3) Save the file in /newsletters/ as YYYY-MM.md (example: 2026-03.md).
      4) Add the filename to /newsletters/index.json (one new line).
      5) Deploy.

      IMAGE RULE
      - Put images in /assets/newsletters/
      - Reference as: ![alt text](/assets/newsletters/your-image.png)
    -->

    <a class="skip-link" href="#newsletter-main">Skip to content</a>

    <header class="site-header">

          <h1>Monthly Newsletters</h1>

            Browse updates, events, and announcements. Expand an entry to read the full newsletter.
          </p>
        </div>
      </section>

      <section class="newsletter-list">
        <div class="container" id="newsletterContainer" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
